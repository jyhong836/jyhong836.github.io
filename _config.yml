# Site settings

url: "http://jyhong836.github.io"
title: "{ Junyuan Hong }"
description: "Blog and website of Junyuan Hong, blogging mainly for tech. Opinions expressed are mine."
keywords: "jyhong, junyuan, hong, junyuan hong, technology, computer science"
favicon: "/img/desk-favicon.ico"
black-favicon: "/img/black-desk-favicon.ico"
google-tracking-id: "UA-59631745-2"
disqus-shortname: "hongblog"
markdown: redcarpet
highlighter: pygments
redcarpet:
  extensions: ["with_toc_data", "tables", "no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "superscript", "highlight", "quote", "underline", "footnotes"]
kramdown:
  # input:          GFM
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: true
  syntax_highlighter: pygments

  coderay:
    coderay_wrap:              div
    coderay_line_numbers:      inline
    coderay_line_number_start: 1
    coderay_tab_width:         4
    coderay_bold_every:        10
    coderay_css:               class

# Navigation bar links
# Blog link in the blog and post pages will point to the blog.html#blog
# In the default page it will point to the preview of the last post

pages_list:
  About: 'about'
  Blog: 'blog'
  Career: 'career'
  Contact: 'contact'

background-img: "/img/intro-bg.jpg"

# About variables

